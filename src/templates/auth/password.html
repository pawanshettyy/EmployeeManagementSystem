<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Set character encoding to UTF-8 for proper character representation -->
        <meta charset="utf-8" />
        <!-- Ensure compatibility with IE and enforce edge rendering mode -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Make the page responsive and adapt to various device screen sizes -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Meta description for the page (can be updated later) -->
        <meta name="description" content="" />
        <!-- Meta author information (can be updated later) -->
        <meta name="author" content="" />
        <!-- Title of the page -->
        <title>Forgot your password</title>
        <!-- Link to the external stylesheet for custom styles -->
        <link href="/static/css/styles.css" rel="stylesheet" />
        <!-- FontAwesome script for using icons -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary"> <!-- Set a primary background color for the page -->
        <!-- Main container for the authentication layout -->
        <div id="layoutAuthentication">
            <!-- Content section of the authentication layout -->
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container"> <!-- Bootstrap container for responsive layout -->
                        <div class="row justify-content-center"> <!-- Center the content horizontally -->
                            <div class="col-lg-5"> <!-- Set the content width to a medium size -->
                                <!-- Card container for the password recovery form -->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <!-- Card header with the title -->
                                    <div class="card-header">
                                        <h3 class="text-center font-weight-light my-4">Password Recovery</h3>
                                    </div>
                                    <!-- Card body containing the form -->
                                    <div class="card-body">
                                        <!-- Placeholder for any additional instructions -->
                                        <div class="small mb-3 text-muted"></div>
                                        <!-- Password recovery form -->
                                        <form id="form" action="#" method="POST">
                                            <!-- Input field for entering the employee matricule -->
                                            <div class="form-floating mb-3">
                                                <input 
                                                    class="form-control" 
                                                    id="matricule" 
                                                    type="number" 
                                                    placeholder="000000" 
                                                    required
                                                />
                                                <!-- Floating label for the matricule input -->
                                                <label for="matricule">Matricule</label>
                                            </div>
                                            <!-- Input field for entering the new password -->
                                            <div class="form-floating mb-3">
                                                <input 
                                                    class="form-control" 
                                                    id="nvpass" 
                                                    type="password" 
                                                    placeholder="Enter new password" 
                                                    required
                                                />
                                                <!-- Floating label for the new password input -->
                                                <label for="nvpass">New Password</label>
                                            </div>
                                            <!-- Submit button for resetting the password -->
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <button 
                                                    type="submit" 
                                                    class="btn btn-primary pmd-ripple-effect pmd-btn-raised" 
                                                    name="resetpass" 
                                                    value="C Leave"
                                                >
                                                    Reset password
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div> <!-- End of card -->
                            </div>
                        </div> <!-- End of row -->
                    </div> <!-- End of container -->
                </main>
            </div>
            <!-- Bootstrap JS bundle for interactivity -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
            <!-- Link to custom JavaScript file -->
            <script src="/static/js/scripts.js"></script>
        </body>
</html>
