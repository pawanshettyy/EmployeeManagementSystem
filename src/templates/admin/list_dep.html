{% extends "base.html" %} <!-- Inherit from the base HTML template -->

{% block title %}
  Department list <!-- Set the page title -->
{% endblock title %}

{% block content %}
<div id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-4">
            <!-- Page heading -->
            <h1 class="mt-4">Department list</h1>
            <hr>

            <!-- Card container for the department list -->
            <div class="card mb-4">
                <div class="card-header">
                    <!-- Card header with an icon and title -->
                    <i class="fas fa-table me-1"></i>
                    Department list
                </div>
                <div class="card-body">
                    <!-- Table for displaying the department data -->
                    <table class="table table-striped">
                        <thead>
                            <!-- Table header -->
                            <tr>
                                <th scope="col">Department Name</th> <!-- Column for department names -->
                                <th scope="col">Number of Employees</th> <!-- Column for employee count -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Loop through the list of departments -->
                            {% for dep in list_dep %}
                                <tr>
                                    <!-- Display department name -->
                                    <td>{{ dep['name'] }}</td>
                                    <!-- Display number of employees -->
                                    <td>{{ dep['count'] }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock content %}
