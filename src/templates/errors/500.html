<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Character encoding to ensure proper text display -->
        <meta charset="utf-8" />
        
        <!-- Ensures compatibility with older versions of Internet Explorer -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        
        <!-- Responsive meta tag to make the page mobile-friendly and adjust according to screen size -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <!-- Metadata for search engines (description and author information can be filled in) -->
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <!-- Title of the error page displayed in the browser tab -->
        <title>500 Error</title>
        
        <!-- Linking to the external CSS file for styles -->
        <link href="/static/css/styles.css" rel="stylesheet" />
        
        <!-- FontAwesome script for icons used in the page -->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Main container for the 500 error layout -->
        <div id="layoutError">
            <div id="layoutError_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-6">
                                <!-- Text section for error message -->
                                <div class="text-center mt-4">
                                    <!-- Error code and message for Internal Server Error -->
                                    <h1 class="display-1">500</h1>
                                    <p class="lead">Internal Server Error</p>
                                    
                                    <!-- Link to redirect the user back to the dashboard -->
                                    <a href="index.html">
                                        <i class="fas fa-arrow-left me-1"></i>
                                        Return to Dashboard
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Bootstrap JavaScript bundle for functionality such as modals, tooltips, etc. -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

        <!-- Custom script for any specific functionality in the project -->
        <script src="/static/js/scripts.js"></script>
    </body>
</html>
